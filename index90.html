<!DOCTYPE html>
<!--site that reps can use to calculate the rates for a guest - DPM-->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>

		<title>Rate Calculator</title>

		<!--Bootstrap link-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

		<!--Local Stylesheet-->
		<link rel="stylesheet" href="./stylesheets/style90.css" />
		<script type="text/javascript" src="./scripts/myscript.js"></script> <!--javascript-->
	</head>

	<body>
		<!--Calculate rate-->
		<h2>Use this to calculate the total with tax</h2>
		<hr />

		<div class='grid-container'>
			<div class='rate grid-item'>
				<form>
					<label for="rate">Rate:</label><br>
					<input type="number" placeholder="rate" step="0.01" id="rate" name="rate"><br>
				</form>
			</div>

		    <div class='days grid-item'>
		    	<form>
					<label for="days">Length of stay:</label><br>
					<input type="number" placeholder="length of stay" step = "1" id="los" name="los"><br>
				</form>
		    </div>

		    <div class='button grid-item'>
		    	<button type="button" class="btn btn-primary" onclick="calc_normal()">
		    	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
  					<path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"></path>
  					<path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"></path>
				</svg>
				Calculate</button>
		    </div>
		</div>

		<div class="grid-container2">
			<p id="text_display"> <br /> </p>
			<p id="text_display2"> <br /> </p>
			<p id="text_display3"><br /></p>
			<p class="main" id="text_display4"><br /></p>
		</div>

		<hr />
		<!--Calculate rate from total-->
		<h2>Use this to calculate the daily rate from a total</h2>
		<div class='grid-container'>
			<div class='rate grid-item'>
				<form>
					<label for="gross_rate">Total:</label><br>
					<input type="number" placeholder="total" step="0.01" id="gross_rate" name="rate"><br>
				</form>
			</div>

		    <div class='days grid-item'>
		    	<form>
					<label for="gross_days">Length of stay:</label><br>
					<input type="number" placeholder="length of stay" step = "1" id="gross_los" name="los"><br>
				</form>
		    </div>

		    <div class='button grid-item'>
		    	<button type="button" class="btn btn-primary" onclick="calc_gross()">
		    	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
  					<path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"></path>
  					<path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"></path>
				</svg>
				Calculate</button>
		    </div>
		</div>

		<div class="grid-container2">
			<p id="gross_text_display"> <br /> </p>
			<p id="gross_text_display2"> <br /> </p>
			<p id="gross_text_display3"><br /></p>
			<p class="main" id="gross_text_display4"> <br /> </p>
		</div>

		<hr />
		
		<footer>
			&copy;<img src="./images/favicon.ico" alt="chaogenics logo" />  Chaogenics Studios. All rights reserved.
		</footer>
	</body>
</html>
